version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qaflaty-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-qaflaty}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-qaflaty_dev_123}
      - POSTGRES_DB=${POSTGRES_DB:-qaflaty_db}
    ports:
      - "5432:5432"
    volumes:
      - qaflaty-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qaflaty}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qaflaty-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qaflaty-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@qaflaty.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin123}
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - qaflaty-network
    restart: unless-stopped

volumes:
  qaflaty-postgres-data:

networks:
  qaflaty-network:
    driver: bridge
