<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <!-- Header -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Dashboard</h1>
    <p class="text-gray-600">Welcome back! Here's what's happening with your store today.</p>
  </div>

  @if (loading()) {
    <!-- Loading State -->
    <div class="flex items-center justify-center h-64">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
        <p class="mt-4 text-gray-600">Loading dashboard...</p>
      </div>
    </div>
  } @else if (error()) {
    <!-- Error State -->
    <div class="bg-red-50 border border-red-200 rounded-lg p-6">
      <div class="flex items-center">
        <svg class="h-5 w-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <p class="text-red-800">{{ error() }}</p>
      </div>
    </div>
  } @else if (!selectedStore()) {
    <!-- No Store Selected -->
    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <svg class="h-5 w-5 text-yellow-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
          </svg>
          <p class="text-yellow-800">Please select a store to view dashboard</p>
        </div>
        <a
          routerLink="/stores"
          class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors"
        >
          Go to Stores
        </a>
      </div>
    </div>
  } @else {
    <!-- Dashboard Content -->
    <div class="space-y-6">
      <!-- Statistics Cards -->
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
        @if (stats()) {
          <app-stats-card
            title="Total Revenue"
            [value]="formatCurrency(stats()!.totalRevenue.amount)"
            [trend]="stats()!.revenueTrend"
            icon="revenue"
            color="blue"
          />
          <app-stats-card
            title="Total Orders"
            [value]="stats()!.totalOrders"
            [trend]="stats()!.ordersTrend"
            icon="orders"
            color="green"
          />
          <app-stats-card
            title="Total Products"
            [value]="stats()!.totalProducts"
            icon="products"
            color="purple"
          />
          <app-stats-card
            title="Total Customers"
            [value]="stats()!.totalCustomers"
            icon="customers"
            color="orange"
          />
        }
      </div>

      <!-- Sales Chart -->
      <div class="w-full">
        <app-sales-chart
          [data]="salesData()"
          [period]="chartPeriod()"
          (periodChange)="onChartPeriodChange($event)"
        />
      </div>

      <!-- Recent Orders and Top Products -->
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <app-recent-orders [orders]="recentOrders()" />
        <app-top-products [products]="topProducts()" />
      </div>

      <!-- Quick Actions -->
      <app-quick-actions [storeId]="selectedStore()!" />
    </div>
  }
</div>
