<div class="py-6">
  <!-- Page header -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-900">Settings</h1>
    <nav class="mt-2" aria-label="Breadcrumb">
      <ol class="flex items-center space-x-2 text-sm text-gray-500">
        <li>
          <a routerLink="/dashboard" class="hover:text-gray-700">Dashboard</a>
        </li>
        <li>
          <span class="mx-2">/</span>
        </li>
        <li class="text-gray-900">Settings</li>
      </ol>
    </nav>
  </div>

  <!-- Settings layout -->
  <div class="flex flex-col lg:flex-row gap-6">
    <!-- Sidebar navigation -->
    <div class="lg:w-64 flex-shrink-0">
      <nav class="bg-white rounded-lg shadow">
        <div class="p-2 space-y-1">
          @for (item of settingsNavigation; track item.path) {
            <a
              [routerLink]="item.path"
              routerLinkActive="bg-primary-50 text-primary-700"
              [routerLinkActiveOptions]="{ exact: true }"
              class="group flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-gray-50 transition-colors"
              [class.text-gray-700]="!item.path"
              [class.hover:text-gray-900]="!item.path"
            >
              <span class="w-6 h-6 mr-3 flex items-center justify-center">
                @switch (item.icon) {
                  @case ('user') {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  }
                  @case ('lock') {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                  }
                  @case ('store') {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                    </svg>
                  }
                  @case ('bell') {
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                  }
                }
              </span>
              {{ item.name }}
            </a>
          }
        </div>
      </nav>
    </div>

    <!-- Content area -->
    <div class="flex-1 min-w-0">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
