<div class="image-upload">
  <!-- Images Grid -->
  @if (images.length > 0) {
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-4">
      @for (image of images; track $index; let i = $index) {
        <div class="relative group bg-gray-100 rounded-lg overflow-hidden aspect-square">
          <!-- Image -->
          <img
            [src]="image.url"
            [alt]="image.altText || 'Product image'"
            class="w-full h-full object-cover"
          />

          <!-- Overlay with Actions -->
          <div class="absolute inset-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
            @if (i > 0) {
              <button
                type="button"
                (click)="moveUp(i)"
                class="p-2 bg-white rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                title="Move Up"
              >
                <svg class="h-4 w-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
                </svg>
              </button>
            }
            @if (i < images.length - 1) {
              <button
                type="button"
                (click)="moveDown(i)"
                class="p-2 bg-white rounded-full hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500"
                title="Move Down"
              >
                <svg class="h-4 w-4 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </button>
            }
            <button
              type="button"
              (click)="removeImage(i)"
              class="p-2 bg-white rounded-full hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500"
              title="Remove"
            >
              <svg class="h-4 w-4 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>

          <!-- Primary Badge -->
          @if (i === 0) {
            <div class="absolute top-2 left-2">
              <span class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-primary-600 text-white">
                Primary
              </span>
            </div>
          }

          <!-- Alt Text Input -->
          <div class="absolute bottom-0 left-0 right-0 p-2 bg-white bg-opacity-90">
            <input
              type="text"
              [value]="image.altText || ''"
              (input)="updateAltText(i, $any($event.target).value)"
              placeholder="Alt text"
              class="w-full px-2 py-1 text-xs border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-primary-500"
            />
          </div>
        </div>
      }
    </div>
  }

  <!-- Add Image Button -->
  @if (!showUrlInput()) {
    <button
      type="button"
      (click)="toggleUrlInput()"
      class="w-full flex items-center justify-center px-4 py-3 border-2 border-dashed border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:border-gray-400 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
    >
      <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Add Image URL
    </button>
  }

  <!-- URL Input Form -->
  @if (showUrlInput()) {
    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4">
      <label class="block text-sm font-medium text-gray-700 mb-2">
        Image URL
      </label>
      <div class="flex gap-2">
        <input
          type="url"
          [(ngModel)]="imageUrl"
          placeholder="https://example.com/image.jpg"
          class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-500 focus:border-primary-500"
          (keyup.enter)="addImageUrl()"
        />
        <button
          type="button"
          (click)="addImageUrl()"
          [disabled]="!imageUrl().trim()"
          class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Add
        </button>
        <button
          type="button"
          (click)="toggleUrlInput()"
          class="px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          Cancel
        </button>
      </div>
      <p class="mt-2 text-xs text-gray-500">
        Enter a URL to an image. File upload will be implemented in the future.
      </p>
    </div>
  }
</div>
