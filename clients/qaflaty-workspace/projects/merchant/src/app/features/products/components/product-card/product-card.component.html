<div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow">
  <!-- Product Image -->
  <div class="aspect-square bg-gray-100 relative">
    <img
      [src]="getImageUrl()"
      [alt]="product.name"
      class="w-full h-full object-cover"
    />
    <div class="absolute top-2 right-2">
      <span [class]="'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + getStatusColor()">
        {{ product.status }}
      </span>
    </div>
  </div>

  <!-- Product Info -->
  <div class="p-4">
    <h3 class="text-lg font-semibold text-gray-900 mb-2 truncate">
      {{ product.name }}
    </h3>

    <!-- Pricing -->
    <div class="flex items-baseline gap-2 mb-3">
      <span class="text-xl font-bold text-gray-900">
        {{ product.price }} SAR
      </span>
    </div>

    <!-- Stock Info -->
    <div class="text-sm text-gray-600 mb-4">
      Qty: {{ product.quantity }}
    </div>

    <!-- Actions -->
    <div class="flex gap-2">
      <a
        [routerLink]="['/products', product.id]"
        class="flex-1 inline-flex items-center justify-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
      >
        Edit
      </a>
      @if (product.status === 'Active') {
        <button
          type="button"
          (click)="onToggleStatus($event)"
          class="flex-1 inline-flex items-center justify-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500"
        >
          Deactivate
        </button>
      } @else {
        <button
          type="button"
          (click)="onToggleStatus($event)"
          class="flex-1 inline-flex items-center justify-center px-3 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-green-700 bg-white hover:bg-green-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
        >
          Activate
        </button>
      }
      <button
        type="button"
        (click)="onDelete($event)"
        class="inline-flex items-center justify-center px-3 py-2 border border-red-300 shadow-sm text-sm font-medium rounded-md text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
        title="Delete"
      >
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
        </svg>
      </button>
    </div>
  </div>
</div>
